<div class="container p-0 ">
    <div class="row d-flex " style="align-items:center;justify-content: center; width:100%; ">

        <div class="col-lg-6 mt-5 text-center" style="align-items:center;justify-content: center;">
            <h3>Vedio Field</h3>
            <div class="mt-3"
                style="border:1px solid black ;margin-left: 45px; width:80%;height:50vh;background-color: azure;">
                <br>
                Vedio
            </div>

            <br>

            <div class="text-center">
                <button type="button" class="btn btn-primary">Stop Robot</button>
            </div>
            <br>
            <br>
        </div>


        <div class="col-lg-6" style="align-items:center;justify-content: center;">
            <div class="row text-center" style="margin-left:70px">
                <img src="/assets/nurse.svg" style="width:80%;height:80%">
            </div>
            <br>

            <div class="row">
                <hr>
                <table id="users" style="margin-left:30px">
                    <tr>
                        <th *ngFor="let column of headers">
                            {{column}}
                        </th>
                    </tr>

                    <tr *ngFor="let row of rows">
                        <td *ngFor="let column of headers">
                            {{row[column]}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
