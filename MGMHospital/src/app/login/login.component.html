
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
    <div class="img">
        <img [src]="imgsrc" alt=" " />
    </div>
    <div class="login-content">
        <form>
            <img [src]="imgsrc2">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fa fa-user fa-2x"></i>
                </div>
                <div class="div">
                    <input [(ngModel)]="objUserLogin.userEmail" name="Email Address" type="text" placeholder="Username">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
                <div class="div">

                    <input [(ngModel)]="objUserLogin.userPassword" name="password" type="password" placeholder="Password">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <button (click)="Validate(objUserLogin)" class="btn  btn-primary">Login</button>
        </form>
    </div>
</div>
