
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!--Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <h2 class="display-4"style="color: whitesmoke;">Registration for Admin</h2>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="/assets/admin.svg" alt="reg" class="img-fluid mb-3 d-none d-md-block">
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input [(ngModel)]="objAdmin.admin_fname" id="firstName" type="text" name="firstname" placeholder="First Name"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input [(ngModel)]="objAdmin.admin_lname" id="lastName" type="text" name="lastname" placeholder="Last Name"
                            class="form-control bg-white border-left-0 border-md">
                    </div>


                    <!-- Email Id-->
                    <div class="input-group col-lg-12 mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                          <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                        <input id="email" [(ngModel)]="objAdmin.admin_email" type="text" name="Email" placeholder="Email Address"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                          <i class="fa fa-unlock-alt" aria-hidden="true"></i>

                        </span>
                    </div>
                        <input id="Password" [(ngModel)]="objAdmin.admin_password" type="Password" name="Password" placeholder="Password"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!--Mobile Number-->
                    <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                          <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>
                        <input id="Phone" [(ngModel)]="objAdmin.admin_phone" type="text" name="Phone" placeholder="Mobile Number"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                       <button (click)="AddAdmin(objAdmin)" class="btn btn-primary btn-block py-2">
                        <span class="font-weight-bold">Create your account</span>
                       </button>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="#"
                                class="text-primary ml-2">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
